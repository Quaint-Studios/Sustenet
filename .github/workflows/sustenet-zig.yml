name: Sustenet (Zig)

on:
  push:
    branches: [master]
    paths: [zig/**]
  pull_request:
    branches: [master]
    paths: [zig/**]

env:
  VERSION: 0.13.0

defaults:
  run:
    working-directory: zig

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{env.VERSION}}
      - run: zig build test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{env.VERSION}}
      - run: zig fmt --check .
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{env.VERSION}}
      - run: zig build
